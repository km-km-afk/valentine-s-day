<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Moulik?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* The Container */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* The Video Background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(209, 36, 180, 0.352);
            z-index: -1;
            transition: background 0.8s ease;
        }

        .overlay.celebrate {
            background: rgba(255, 20, 147, 0.5);
        }
        
        /* The Content Box */
        .content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .content.celebrate {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 105, 180, 0.9);
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.8);
        }

        .content h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            transition: all 0.6s ease;
        }

        .content.celebrate h1 {
            font-size: 2.5rem;
        }

        .content p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        /* Heart emoji styling */
        .heart {
            color: #ff69b4;
            font-size: 5rem;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.6s ease;
        }

        .heart.celebrate {
            animation: heartBeat 1s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.2); }
            20%, 40% { transform: scale(1.1); }
        }

        /* Button styling */
        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: white;
            border: none;
            padding: 20px 70px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .yes-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.7);
            animation: none;
        }

        .yes-btn:active {
            transform: translateY(-2px);
        }

        /* Response container */
        .response-container {
            display: none;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .response-container.show {
            display: block;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Response image */
        .response-image {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.6);
            animation: zoomIn 1s ease-out, glow 2s ease-in-out infinite;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(255, 105, 180, 0.6);
            }
            50% {
                box-shadow: 0 10px 60px rgba(255, 20, 147, 0.9);
            }
        }

        /* Response message */
        .response {
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.9);
            margin-top: 15px;
            font-weight: bold;
            animation: colorShift 3s ease-in-out infinite;
        }

        @keyframes colorShift {
            0%, 100% { color: #f4acec; }
            33% { color: #ff69b4; }
            66% { color: #ff1493; }
        }

        /* Music control button */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2) rotate(15deg);
        }

        /* Confetti hearts */
        .confetti-heart {
            position: fixed;
            font-size: 3rem;
            pointer-events: none;
            z-index: 1000;
            animation: fall 4s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-100px);
                opacity: 0;
            }
        }

        /* Floating hearts background */
        .floating-heart {
            position: fixed;
            font-size: 2.5rem;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <video autoplay muted loop playsinline poster="fallback.jpg" class="video-bg">
            <source src="h.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="overlay" id="overlay"></div>

        <div class="content" id="contentBox">
            <div class="heart" id="heartEmoji">üíñ</div>
            <h1>Will You Be My Valentine, Moulik?</h1>
            <p>You make every moment feel like magic ‚ú®</p>
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            
            <div class="response-container" id="responseContainer">
                <img src="meandhim.jpeg" alt="Celebration" class="response-image">
                <div class="response">Yay! You've made me the happiest! ü•∞üíï</div>
            </div>
        </div>
    </section>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <div class="music-control" onclick="toggleMusic()" id="musicBtn">
        üîá
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = 'üîá';
                isPlaying = false;
            } else {
                music.play();
                musicBtn.textContent = 'üîä';
                isPlaying = true;
            }
        }

        function createConfetti() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üåπ', 'üíê', 'üéÄ'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 2 + 2) + 'rem';
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 5000);
                }, i * 80);
            }
        }

        function createSparkles() {
            const sparkleCount = 40;
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 50);
            }
        }

        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 8000);
            }, 1000);
        }

        function sayYes() {
            // Hide button
            document.querySelector('.yes-btn').style.display = 'none';
            
            // Add celebrate effects
            document.getElementById('contentBox').classList.add('celebrate');
            document.getElementById('overlay').classList.add('celebrate');
            document.getElementById('heartEmoji').classList.add('celebrate');
            
            // Show response container with image
            const responseContainer = document.getElementById('responseContainer');
            responseContainer.style.display = 'block';
            
            // Trigger animation after a brief delay
            setTimeout(() => {
                responseContainer.classList.add('show');
            }, 100);
            
            // Create effects
            createConfetti();
            createSparkles();
            createFloatingHearts();
            
            // Auto-play music when "Yes" is clicked
            if (!isPlaying) {
                toggleMusic();
            }
        }

        // Try to autoplay music on page load (may be blocked by browser)
        window.addEventListener('load', () => {
            music.play().then(() => {
                isPlaying = true;
                musicBtn.textContent = 'üîä';
            }).catch(() => {
                console.log('Autoplay blocked. Click the music button to play.');
            });
        });
    </script>

</body>
</html>
